<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scissors Paper Rock</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="header">
        <a href="https://clancywilson.github.io/Clancy-Wilson-Portfolio/">
            <text class="headerText">Clancy Wilson</text>
        </a>
    </div>
    <div class="contentContainer">
        <div class="spr">Scissors Paper Rock</div>
        <div class="buttonContainer">
            <button class="btn" id="btnScissors">Scissors</button>
            <button class="btn" id="btnPaper">Paper</button>
            <button class="btn" id="btnRock">Rock</button>
        </div>
        <div class="choicesContainer">
            <div class="playerChoice">YOU</div>
            <div class="opponentChoice">COMPUTER</div>
        </div>
        <div class="winOrLose">RESULT</div>
        <div class="resultsContainer">
            <button class="results" id="userResults">YOU</button>
            <button class="results" id="computerResults">COMPUTER</button>
        </div>
        <div class="bestOfFive">BEST OF FIVE</div>
        <div class="gamesContainer">
            <button class="games" id="userGames">YOU</button>
            <button class="games" id="computerGames">COMPUTER</button>
        </div>
    </div>
    <div class="footer">
        <text class="footerText">Copyright Clancy Wilson 2022</text>
    </div>
</body>
</html>
